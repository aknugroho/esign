<script type="text/javascript">
        
        function codeAddress() {
                let params = new URLSearchParams(location.search);
                var id = params.get('id');
                let text = 'https://uph.esign.my.id/data.json';
                const obj = JSON.parse(text);
              document.getElementById("id").innerHTML = id; 
              document.getElementById("name").innerHTML = obj.data.name;
              document.getElementById("date").innerHTML = obj.data.date;
              document.getElementById("docnumber").innerHTML = obj.data.docnumber;
        }
        window.onload = codeAddress;
        </script>
