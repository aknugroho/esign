<script type="text/javascript">
$(document).ready(function () {
                var idType = getUrlVars()["id"];
		myURL =	"https://uph.esign.my.id/json.json";
		$.getJSON(myURL, function(data){
			$.each(data.esign, function(i, v) {
        if (v.id == idType) {
            document.getElementById("id").value = v.id;
            document.getElementById("name").value = v.name;
            document.getElementById("date").value = v.date;
            document.getElementById("docnumber").value = v.docnumber;
            return;
        }
    });
		}).fail(function() {
			alert( "Error in getting result." );
		});
		return false;
	});

</script>

<script type="text/javascript">
    
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
    function(m,key,value) {
      vars[key] = value;
    });
    return vars;
  }
        </script>
